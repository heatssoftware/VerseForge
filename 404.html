<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Page Not Found</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
  <meta name="robots" content="noindex" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.2);
    }

    .error-box {
      background: rgba(217, 198, 255, 0.027);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 60px 40px;
      border-radius: 24px;
      box-shadow: 0 0 30px rgba(217, 176, 255, 0.25);
      text-align: center;
      color: var(--text);
      max-width: 480px;
      width: 90%;
      border: solid 2px white;
      animation: fadeIn 0.8s ease-out;
    }

    .error-box h1 {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 32px var(--text-muted);
    }

    .error-box p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .error-box a {
      display: inline-block;
      padding: 14px 28px;
      background-color: var(--primary);
      color: var(--bg-dark);
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
      box-shadow: 0 0 12px var(--primary);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .error-box a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .error-box h1 { font-size: 3rem; }
      .error-box p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="video/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="error-box">
    <h1>404</h1>
    <p>This page doesn't exist.<br>Let’s bring you back where the music lives.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
