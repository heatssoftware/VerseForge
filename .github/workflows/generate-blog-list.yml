name: Generate Blog List

on:
  push:
    paths:
      - 'blogs/**'
      - 'blogs/generateList.py'
      - '.github/workflows/generate-blog-list.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generateList.py
        run: python blogs/generateList.py

      - name: Commit and push updated list.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add blogs/list.json
          git commit -m "Auto-update blog list" || echo "No changes to commit"
          git push
