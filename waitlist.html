<body>
    <img class="background" src="img/background_texture.jpg" alt="Background Image" />
    <nav>
        <div class="logo">
            <a class="after-other fade-in hide" href="index.html"><img src="img/VerseForge_no_bg.png" alt="VerseForge Logo">
                <span class="logo-text">VerseForge</span>
            </a>
        </div>
        <div class="menu-toggle">&#9776;</div>

        <ul class="nav-links">
            <li><a class="after-other fade-in hide" href="index.html">Home</a></li>
            <li><a class="after-other fade-in hide" href="features.html">Features</a></li>
            <li><a class="after-other fade-in hide" href="refferal.html">Refferal program</a></li>

            <li><a class="after-other fade-in hide mobile-join" href="waitlist.html">Join Waitlist</a></li>
        </ul>
        <a class="cta after-other fade-in hide" href="waitlist.html">Join Waitlist</a>
        <script src="js/nav.js"></script>
    </nav>

    <div class="waitlist-box">
        <div class="waitlist-logo">
            <img src="img/VerseForge_no_bg.png" alt="VerseForge Logo" />
        </div>
        <h1>Join the Waitlist</h1>
        <p><strong>Be the first to try VerseForge when it launches.</strong><br>Get exclusive early access, test new features before anyone else, and help shape the future of music visuals.</p>

        <form id="waitlist-form">
            <input type="text" placeholder="Your email" id="email-input" />
            <button type="submit">Join</button>
        </form>
        <button class="google-btn" type="button" onclick="signInWithGoogle()">
            <img src="icons/google_logo.svg" alt="Google logo" />
            Join waitlist with Google
        </button>


        <div class="success" id="success-msg"></div>
        <div class="error-msg" id="error-msg"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
